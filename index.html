<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 발견 - 쿠팡(Coupang)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/favicon/favicon.ico" />
    <link rel="stylesheet" href="./stylesheets/main.css" />
  </head>
  <body>
    <header>
      <h1>
        <a href="https://www.coupang.com/">
          <img class="logo" src="./assets/logo/logo.png" alt="logo" />
        </a>
      </h1>
    </header>

    <section>
      <header>
        <h2 class="main-title">오늘의 발견</h2>
        <h4 class="dividing-line" aria-hidden="true">|</h4>
        <h4 class="sub-title">오늘 쿠팡이 엄선한 가장 핫한 제품</h4>
      </header>

      <div class="line-1">
        <div class="img-container-1">
          <a class="img-link" href="/">
            <div class="big-img-container">
              <img
                class="big-size-img"
                src="./assets/discovery/honeytea.jpg"
                alt="honeytea"
              />
            </div>

            <div class="arrow">
              <img src="./assets/icon/angle-right-square.svg" />
            </div>
          </a>
        </div>

        <div class="img-container-1">
          <a class="img-link" href="/">
            <div class="big-img-container">
              <img src="./assets/discovery/vaseline.jpg" alt="vaseline" />
            </div>

            <div class="arrow">
              <img src="./assets/icon/angle-right-square.svg" />
            </div>
          </a>
        </div>
      </div>

      <div class="line-2">
        <div class="img-container-2">
          <a class="img-link" href="/">
            <div class="small-img-container">
              <img src="./assets/discovery/handcream.jpg" alt="handcream" />
            </div>
            <div class="arrow">
              <img src="./assets/icon/angle-right-square.svg" />
            </div>
          </a>
        </div>

        <div class="img-container-2">
          <a class="img-link" href="/">
            <div class="small-img-container">
              <img src="./assets/discovery/bibs.jpg" alt="bibs" />
            </div>
            <div class="arrow">
              <img src="./assets/icon/angle-right-square.svg" />
            </div>
          </a>
        </div>

        <div class="img-container-2">
          <a class="img-link" href="/">
            <div class="small-img-container">
              <img src="./assets/discovery/hanssem.jpg" alt="hanssem" />
            </div>
            <div class="arrow">
              <img src="./assets/icon/angle-right-square.svg" />
            </div>
          </a>
        </div>

        <div class="img-container-2">
          <a class="img-link" href="/">
            <div class="small-img-container">
              <img src="./assets/discovery/dumpling.jpg" alt="dumpling" />
            </div>
            <div class="arrow">
              <img src="./assets/icon/angle-right-square.svg" />
            </div>
          </a>
        </div>
      </div>

      <div class="line-3">
        <div class="img-container-3">
          <a class="img-link" href="/">
            <div class="big-img-container">
              <img src="./assets/discovery/wettissue.jpg" alt="wettissue" />

            </div>
            <div class="arrow">
              <img src="./assets/icon/angle-right-square.svg" />
            </div>
          </a>
        </div>

        <div class="img-container-3">
          <a class="img-link" href="/">
            <div class="small-img-container">
              <img src="./assets/discovery/dyson.jpg" alt="dyson" />
            </div>
            <div class="arrow">
              <img src="./assets/icon/angle-right-square.svg" />
